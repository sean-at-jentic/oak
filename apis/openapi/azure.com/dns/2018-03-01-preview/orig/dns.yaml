      tags:
        - Zones
      description: Lists the DNS zones within a resource group.
      operationId: Zones_ListByResourceGroup
      x-ms-examples:
        List zones by resource group:
          $ref: ./examples/ListZonesByResourceGroup.json
      x-ms-pageable:
        nextLinkName: nextLink
  '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/dnsZones/{zoneName}':
    delete:
      parameters:
        - $ref: >-
            ../../../../../common-types/resource-management/v1/types.json#/components/parameters/ResourceGroupNameParameter
        - description: The name of the DNS zone (without a terminating dot).
          in: path
          name: zoneName
          required: true
          schema:
            type: string
        - description: >-
            The etag of the DNS zone. Omit this value to always delete the
            current zone. Specify the last-seen etag value to prevent
            accidentally deleting any concurrent changes.
          in: header
          name: If-Match
          required: false
          schema:
            type: string
          x-ms-client-name: IfMatch
        - $ref: >-
            ../../../../../common-types/resource-management/v1/types.json#/components/parameters/ApiVersionParameter
        - $ref: >-
            ../../../../../common-types/resource-management/v1/types.json#/components/parameters/SubscriptionIdParameter
      responses:
        '200':
          description: The DNS zone has been deleted.
        '202':
          description: >-
            The DNS zone delete operation has been accepted and will complete
            asynchronously.
        '204':
          description: The DNS zone was not found.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudError'
          description: >-
            Default response. It will be deserialized as per the Error
            definition.
      tags:
        - Zones
      description: >-
        Deletes a DNS zone. WARNING: All DNS records in the zone will also be
        deleted. This operation cannot be undone.
      operationId: Zones_Delete
      x-ms-examples:
        Delete zone:
          $ref: ./examples/DeleteZone.json
      x-ms-long-running-operation: true
    get:
      parameters:
        - $ref: >-
            ../../../../../common-types/resource-management/v1/types.json#/components/parameters/ResourceGroupNameParameter
        - description: The name of the DNS zone (without a terminating dot).
          in: path
          name: zoneName
          required: true
          schema:
            type: string
        - $ref: >-
            ../../../../../common-types/resource-management/v1/types.json#/components/parameters/ApiVersionParameter
        - $ref: >-
            ../../../../../common-types/resource-management/v1/types.json#/components/parameters/SubscriptionIdParameter
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Zone'
          description: Success.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudError'
          description: >-
            Default response. It will be deserialized as per the Error
            definition.
      tags:
        - Zones
      description: >-
        Gets a DNS zone. Retrieves the zone properties, but not the record sets
        within the zone.
      operationId: Zones_Get
      x-ms-examples:
        Get zone:
          $ref: ./examples/GetZone.json
    patch:
      parameters:
        - $ref: >-
            ../../../../../common-types/resource-management/v1/types.json#/components/parameters/ResourceGroupNameParameter
        - description: The name of the DNS zone (without a terminating dot).
          in: path
          name: zoneName
          required: true
          schema:
            type: string
        - description: >-
            The etag of the DNS zone. Omit this value to always overwrite the
            current zone. Specify the last-seen etag value to prevent
            accidentally overwriting any concurrent changes.
          in: header
          name: If-Match
          required: false
          schema:
            type: string
          x-ms-client-name: IfMatch
        - $ref: >-
            ../../../../../common-types/resource-management/v1/types.json#/components/parameters/ApiVersionParameter
        - $ref: >-
            ../../../../../common-types/resource-management/v1/types.json#/components/parameters/SubscriptionIdParameter
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Zone'
          description: The DNS zone has been updated.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudError'
          description: >-
            Default response. It will be deserialized as per the Error
            definition.
      tags:
        - Zones
      description: Updates a DNS zone. Does not modify DNS records within the zone.
      operationId: Zones_Update
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ZoneUpdate'
        description: Parameters supplied to the Update operation.
        required: true
      x-ms-examples:
        Patch zone:
          $ref: ./examples/PatchZone.json
    put:
      parameters:
        - $ref: >-
            ../../../../../common-types/resource-management/v1/types.json#/components/parameters/ResourceGroupNameParameter
        - description: The name of the DNS zone (without a terminating dot).
          in: path
          name: zoneName
          required: true
          schema:
            type: string
        - description: >-
            The etag of the DNS zone. Omit this value to always overwrite the
            current zone. Specify the last-seen etag value to prevent
            accidentally overwriting any concurrent changes.
          in: header
          name: If-Match
          required: false
          schema:
            type: string
          x-ms-client-name: IfMatch
        - description: >-
            Set to '*' to allow a new DNS zone to be created, but to prevent
            updating an existing zone. Other values will be ignored.
          in: header
          name: If-None-Match
          required: false
          schema:
            type: string
          x-ms-client-name: IfNoneMatch
        - $ref: >-
            ../../../../../common-types/resource-management/v1/types.json#/components/parameters/ApiVersionParameter
        - $ref: >-
            ../../../../../common-types/resource-management/v1/types.json#/components/parameters/SubscriptionIdParameter
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Zone'
          description: The DNS zone has been updated.
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Zone'
          description: The DNS zone has been created.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudError'
          description: >-
            Default response. It will be deserialized as per the Error
            definition.
      tags:
        - Zones
      description: >-
        Creates or updates a DNS zone. Does not modify DNS records within the
        zone.
      operationId: Zones_CreateOrUpdate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Zone'
        description: Parameters supplied to the CreateOrUpdate operation.
        required: true
      x-ms-examples:
        Create private zone:
          $ref: ./examples/CreateOrUpdatePrivateZone.json
        Create zone:
          $ref: ./examples/CreateOrUpdateZone.json
  '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/dnsZones/{zoneName}/all':
