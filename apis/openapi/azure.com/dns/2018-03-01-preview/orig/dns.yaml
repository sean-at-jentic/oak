openapi: 3.0.0
info:
  description: The DNS Management Client.
  title: DnsManagementClient
  version: 2018-03-01-preview
servers:
  - url: 'https://management.azure.com/'
paths:
  '/subscriptions/{subscriptionId}/providers/Microsoft.Network/dnszones':
    get:
      parameters:
        - description: >-
            The maximum number of DNS zones to return. If not specified, returns
            up to 100 zones.
          in: query
          name: $top
          required: false
          schema:
            format: int32
            type: integer
        - $ref: >-
            ../../../../../common-types/resource-management/v1/types.json#/components/parameters/ApiVersionParameter
        - $ref: >-
            ../../../../../common-types/resource-management/v1/types.json#/components/parameters/SubscriptionIdParameter
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZoneListResult'
          description: Success.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudError'
          description: >-
            Default response. It will be deserialized as per the Error
            definition.
      tags:
        - Zones
      description: Lists the DNS zones in all resource groups in a subscription.
      operationId: Zones_List
      x-ms-examples:
        List zones by subscription:
          $ref: ./examples/ListZonesBySubscription.json
      x-ms-pageable:
        nextLinkName: nextLink
  '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/dnsZones':
    get:
      parameters:
        - $ref: >-
            ../../../../../common-types/resource-management/v1/types.json#/components/parameters/ResourceGroupNameParameter
        - description: >-
            The maximum number of record sets to return. If not specified,
            returns up to 100 record sets.
          in: query
          name: $top
          required: false
          schema:
            format: int32
            type: integer
        - $ref: >-
            ../../../../../common-types/resource-management/v1/types.json#/components/parameters/ApiVersionParameter
        - $ref: >-
            ../../../../../common-types/resource-management/v1/types.json#/components/parameters/SubscriptionIdParameter
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZoneListResult'
          description: Success.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudError'
          description: >-
            Default response. It will be deserialized as per the Error
