openapi: 3.0.0
info:
  termsOfService: https://fungenerators.com/terms
  description: >
    A full featured Facts API. REST access with json/xml/jsonp result support. On this day birth and death support, random fact, keyword search support etc. Below is the documentation for the Random Facts API calls. You can try them out right here. [Click here to subscribe](http://fungenerators.com/api/facts/)
  title: Facts API
  version: "1.5"
  contact:
    name: Fun Generators
    url: http://fungenerators.com/
tags:
  - name: Fact of the day 
    description: Get fact of the day on various categories. This is refreshed daily.
    externalDocs:
      description: Find out more
      url: http://fungenerators.com/api/facts#fact-of-the-day
  - name: Number Facts 
    description: Get a random interesting fact about a number.
    externalDocs:
      description: Find out more
      url: http://fungenerators.com/api/facts#number    
  - name: Random Facts
    description: Get random facts based on category and other criteria.
    externalDocs:
      description: Find out more
      url: http://fungenerators.com/api/facts#number       
  - name: On this day 
    description: On this day historical events for birth, death and other events.
    externalDocs:
      description: Find out more
      url: http://fungenerators.com/api/facts#number          
  - name: Private Facts
    description: Store and manage your own Facts online
    externalDocs:
      description: Find out more
      url: http://fungenerators.com/api/facts#private      
paths:
  /fact:
    get:
      tags:
        - Random Facts
        - Private Facts        
      description: Get a Fact belonging to the id.
      security:
        - bearerAuth: []
      parameters:
        - description: ID of the fact to fetch
          in: query
          name: id
          required: false
          schema:
            type: string
            format: string
      responses:
        "200":
          description: 200  response
          content:
            application/json:
              examples:
                response:
                  value: >-
                    {
                      "success":{"total":1},
                      "contents":{
                        "fact":"There are more than 1,100 known tributaries flowing into the Amazon River. Tributaries are sources of water such as a small river, stream  or other water flow that reaches the river.",
                        "id":"LCN5KlSn6BMpcm3ruXhfGweF",
                        "category":null,
                        "subcategory":null
                        
                      }

                      
                    }
        "401":
          description: 401  response
          content:
            application/json:
              examples:
                response:
                  value: |-
                    {
                        "error": {
                            "code": 401,
                            "message": "Unauthorized"
                        }
                    }
    put:
      tags:
        - Private Facts
      description: Add a Fact entry to the database (private collection).
      security:
        - bearerAuth: []
      parameters:
        - description: Fact Text
          in: query
          name: fact
          required: true
          schema:
            type: string
            format: string
        - description: Category of the fact
          in: query
          name: category
          required: true
          schema:
            type: string
            format: string
        - description: Sub Category of the fact
          in: query
          name: subcategory
          required: true
          schema:
            type: string
            format: string
        - description: Tags
          in: query
          name: tags
          required: true
          schema:
            type: string
            format: string
      responses:
        "200":
          description: 200  response
          content:
            application/json:
              examples:
                response:
                  value: |-
                    {
                        "success": {
                            "total": 1
                        },
                        "contents": {
                            "id": "62D6iKM9GSlJxK5nrMf9XwrE"
                        }
                    }
        "401":
          description: 401  response
          content:
            application/json:
              examples:
                response:
                  value: |-
                    {
                        "error": {
                            "code": 401,
                            "message": "Unauthorized"
                        }
                    }
    delete:
      tags:
        - Private Facts
      description: Delete a Fact entry identified by the id.
      security:
        - bearerAuth: []
      parameters:
        - description: Fact ID
          in: query
          name: id
          required: true
          schema:
            type: string
            format: string
      responses:
        "200":
          description: 200  response
          content:
            application/json:
              examples:
                response:
                  value: |-
                    {
                        "success": {
                            "total": 1
                        },
                        "contents": {
                            "mesg": "Fact 62D6iKM9GSlJxK5nrMf9XwrE is deleted"
                        }
                    }
        "401":
          description: 401  response
          content:
            application/json:
              examples:
                response:
                  value: |-
                    {
                        "error": {
                            "code": 401,
                            "message": "Unauthorized"
                        }
                    }
  /fact/fod/categories:
    get:
      tags:
        - Fact of the day
      description: Get the list of supported fact of the day categories.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: 200  response
          content:
            application/json:
              examples:
                response:
                  value: >-
                    {
                      "success": {
                        "total": 2
                      },
                      "contents": {
                        "categories": [
                          {
                            "name": "random",
                            "description": "Random Fact of the day",
                            "language": "en",
                            "background": ""
                          },
                          {
                            "name": "science",
                            "description": "Science Fact of the day",
                            "language": "en",
                            "background": ""
                          }
                        ],
                        "copyright": "2019-22 https://fungenerators.com"
                      }
                    }
        "401":
          description: 401  response
          content:
            application/json:
              examples:
                response:
                  value: |-
                    {
                        "error": {
                            "code": 401,
                            "message": "Unauthorized"
                        }
                    }
  /fact/fod:
    get:
      tags:
        - Fact of the day
      description: Get fact of the day for the given category.
      security:
        - bearerAuth: []
      parameters:
        - description: Category to get the fact of the day from. Must be one from the list returned from /fact/fod/categories
          in: query
          name: category
          required: false
          schema:
            type: string
            format: string
      responses:
        "200":
          description: 200  response
          content:
            application/json:
              examples:
                response:
                  value: >-
                    {
                      "success": {
                        "total": 1
                      },
                      "contents": {
                        "facts": [
                          {
                            "description": "Science Fact of the day",
                            "language": "en",
                            "background": "",
                            "category": "Science",
                            "date": "2019-10-09",
                            "fact": "In 1932 it was discovered that astronomical objects emit radio waves, and a system has been developed that makes it possible to create pictures from the radio waves. Astronomers use radio telescopes to study the radio waves being emitted from planets, dust, stars, gas clouds, comets, and other galaxies.",
                            "subcategory": "Radio Waves"
                          }
                        ],
                        "copyright": "2019-22 https://fungenerators.com"
                      }
                    }
        "401":
          description: 401  response
          content:
            application/json:
              examples:
                response:
                  value: |-
                    {
                        "error": {
                            "code": 401,
                            "message": "Unauthorized"
                        }
                    }                                        
  /fact/random:
    get:
      tags:
        - Random Facts
      description: Get a random Fact for a given category(optional) and
        subcategory(optional).
      security:
        - bearerAuth: []
      parameters:
        - description: Category to get the fact from
          in: query
          name: category
          required: false
          schema:
            type: string
            format: string
        - description: Sub Category to get the fact from
          in: query
          name: subcategory
          required: false
          schema:
            type: string
            format: string
      responses:
        "200":
          description: 200  response
          content:
            application/json:
              examples:
                response:
                  value: >-
                    {
                      "success":{"total":1},
                      "contents":{
                        "fact":"There are more than 1,100 known tributaries flowing into the Amazon River. Tributaries are sources of water such as a small river, stream  or other water flow that reaches the river.",
                        "id":"LCN5KlSn6BMpcm3ruXhfGweF",
                        "category":null,
                        "subcategory":null
                        
                      }

                      
                    }
        "401":
          description: 401  response
          content:
            application/json:
              examples:
                response:
                  value: |-
                    {
                        "error": {
                            "code": 401,
                            "message": "Unauthorized"
                        }
                    }                    
  /fact/search:
    get:
      tags:
        - Random Facts
      description: Search for random Fact which has the text in the query, for a given
        category(optional) and subcategory(optional).
      security:
        - bearerAuth: []
      parameters:
        - description: Text to search for in the facts
          in: query
          name: query
          required: false
          schema:
            type: string
            format: string
        - description: Category to get the fact from
          in: query
          name: category
          required: false
          schema:
            type: string
            format: string
        - description: Sub Category to get the fact from
          in: query
          name: subcategory
          required: false
          schema:
            type: string
            format: string
      responses:
        "200":
          description: 200  response
          content:
            application/json:
              examples:
                response:
                  value: >-
                    {
                      "success":{"total":1},
                      "contents":{
                        "fact":"There are more than 1,100 known tributaries flowing into the Amazon River. Tributaries are sources of water such as a small river, stream  or other water flow that reaches the river.",
                        "id":"LCN5KlSn6BMpcm3ruXhfGweF",
                        "category": "Rivers",
                        "subcategory": "Amazon River"
                        
                      }

                      
                    }
        "401":
          description: 401  response
          content:
            application/json:
              examples:
                response:
                  value: |-
                    {
                        "error": {
                            "code": 401,
                            "message": "Unauthorized"
                        }
                    }                    
  /fact/categories:
    get:
      tags:
        - Random Facts
      description: Get a random Fact.
      security:
        - bearerAuth: []
      parameters:
        - description: start
          in: query
          name: start
          required: false
          schema:
            type: integer
            format: integer
      responses:
        "200":
          description: 200  response
          content:
            application/json:
              examples:
                response:
                  value: >-
                    {
                        "success": {
                            "total": 1
                        },
                        "contents": [
                            {
                                "id": "VO_foToeaTPvaDn_utYcOweF",
                                "question": "What is the unit of currency in the United States of America",
                                "category": "usa",
                                "category_name": "USA",
                                "answer": [
                                    "Dollar"
                                ]
                            }
                        ]
                    }
        "401":
          description: 401  response
          content:
            application/json:
              examples:
                response:
                  value: |-
                    {
                        "error": {
                            "code": 401,
                            "message": "Unauthorized"
                        }
                    }
  /fact/numbers:
    get:
      tags:
        - Number Facts 
      description: Get a random fact about a number
      security:
        - bearerAuth: []
      parameters:
        - description: Number value
          in: query
          name: number
          required: true
          schema:
            type: integer
            format: integer
      responses:
        "200":
          description: 200 Success response
          content:
            application/json:
              examples:
                response:
                  value: |-
                    {
                      "success": {
                        "total": 1
                      },
                      "copyright": "2019-22 https://fungenerators.com",
                      "contents": {
                        "number": 11,
                        "fact": "11 is the largest known multiplicative persistence."
                      }
                    }
        "401":
          description: 401 Unauthorized response
          content:
            application/json:
              examples:
                response:
                  value: |-
                    {
                        "error": {
                            "code": 401,
                            "message": "Unauthorized"
                        }
                    }                                        
  /fact/onthisday/born:
    get:
      tags:
        - On this day 
      description: Returns a random ( famous/ relatively famous ) person born on a given
        day and month
      security:
        - bearerAuth: []
      parameters:
        - description: Optional month (1-12). Defaults to current month
          in: query
          name: month
          required: false
          schema:
            type: string
            format: string
        - description: Optional day of the month (1- 28/30/31 based on the month). Defaults
            to current day of the month.
          in: query
          name: day
          required: false
          schema:
            type: string
            format: string
      responses:
        "200":
          description: 200  response
          content:
            application/json:
              examples:
                response:
                  value: >-
                    {
                      "success": {
                        "total": 1
                      },
                      "contents": [
                        {
                          "name": "Edward R. Bradley",
                          "occupation": "American businessman and horse owner (1st to own 4 Kentucky Derby winners)",
                          "notable": null,
                          "born": "1859-12-12",
                          "died": "1946-08-15"
                        }
                      ]
                    }
        "401":
          description: 401  response
          content:
            application/json:
              examples:
                response:
                  value: |-
                    {
                        "error": {
                            "code": 401,
                            "message": "Unauthorized"
                        }
                    }
  /fact/onthisday/died:
    get:
      tags:
        - On this day 
      description: Returns a random ( famous/ relatively famous ) person died on a given
        day and month
      security:
        - bearerAuth: []
      parameters:
        - description: Optional month (1-12). Defaults to current month
          in: query
          name: month
          required: false
          schema:
            type: string
            format: string
        - description: Optional day of the month (1- 28/30/31 based on the month). Defaults
            to current day of the month.
          in: query
          name: day
          required: false
          schema:
            type: string
            format: string
      responses:
        "200":
          description: 200  response
          content:
            application/json:
              examples:
                response:
                  value: >-
                    {
                      "success": {
                        "total": 1
                      },
                      "contents": [
                        {
                          "name": "Edward R. Bradley",
                          "occupation": "American businessman and horse owner (1st to own 4 Kentucky Derby winners)",
                          "notable": null,
                          "born": "1859-12-12",
                          "died": "1946-08-15"
                        }
                      ]
                    }
        "401":
          description: 401  response
          content:
            application/json:
              examples:
                response:
                  value: |-
                    {
                        "error": {
                            "code": 401,
                            "message": "Unauthorized"
                        }
                    }
  /fact/onthisday/event:
    get:
      tags:
        - On this day 
      description: Returns a random ( famous/ relatively famous ) historic event on a given
        day and month
      security:
        - bearerAuth: []
      parameters:
        - description: Optional month (1-12). Defaults to current month
          in: query
          name: month
          required: false
          schema:
            type: string
            format: string
        - description: Optional day of the month (1- 28/30/31 based on the month). Defaults
            to current day of the month.
          in: query
          name: day
          required: false
          schema:
            type: string
            format: string
      responses:
        "200":
          description: 200  response
          content:
            application/json:
              examples:
                response:
                  value: >-
                    {
                      "success": {
                        "total": 1
                      },
                      "contents": {
                        "id": "KVlPpVL119DtLFtphgOxqQeF",
                        "day": "26",
                        "month": "8",
                        "year": "1883",
                        "date": "1883-8-26",
                        "event_type": "event",
                        "event": "The Indonesian island of Krakatoa erupts in the largest explosion recorded in history, heard 2,200 miles away in Madagascar. The resulting destruction sends volcanic ash up 50 miles into the atmosphere and kills almost 36,000 peopleâ€“both on the island itself and from the resulting 131-foot tidal waves that obliterate 163 villages on the shores of nearby Java and Sumatra."
                      }
                    }
        "401":
          description: 401  response
          content:
            application/json:
              examples:
                response:
                  value: |-
                    {
                        "error": {
                            "code": 401,
                            "message": "Unauthorized"
                        }
                    }
servers:
  - url: https://api.fungenerators.com
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
