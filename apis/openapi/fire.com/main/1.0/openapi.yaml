  '/v3/accounts/{ican}/transactions':
    get:
      summary: List transactions for an account
      description: >
        This endpoint will retrieve a list of transactions against an account.
        Initially, use the optional `limit`, `dateRangeFrom` and `dateRangeTo`
        query params to limit your query, then use the embedded `next` or `prev`
        links in the response to get newer or older pages. You will need to
        enable PERM_BUSINESS_GET_ACCOUNT_TRANSACTIONS to use this endpoint.
      tags:
        - Transactions
      operationId: getTransactionsByAccountIdv3
      parameters:
        - in: path
          name: ican
          schema:
            type: integer
            format: int64
            description: The ican of the account to retrieve
          required: true
        - in: query
          name: limit
          schema:
            type: integer
            format: int64
            description: The number of records to return. Defaults to 10 - max is 200.
          required: false
        - in: query
          name: dateRangeFrom
          schema:
            type: integer
            format: int64
            description: A millisecond epoch time specifying the date range start date.
          required: false
        - in: query
          name: dateRangeTo
          schema:
            type: integer
            format: int64
            description: A millisecond epoch time specifying the date range end date.
          required: false
        - in: query
          name: startAfter
          schema:
            type: string
            description: >-
              A pointer to the position in the resultset to start from. Used
              when paging through results using the linked pages.
          required: false
      responses:
        '200':
          description: >-
            An array of transaction objects for the account with a count
            (`total`).
          content:
            application/json:
              schema:
                title: transactions
                type: object
                properties:
                  links:
                    type: array
                    items:
                      type: object
                      properties:
                        rel:
                          type: string
                          example: self
                          description: >-
                            The relationship of this link to the current object
                            - self, next, prev page.
                        href:
                          type: string
                          example: >-
                            https://api.fire.com/business/v3/accounts/1/transactions?startAfter=eyJpY2F
                          description: The URL of the linked page
                  content:
                    type: array
                    items:
