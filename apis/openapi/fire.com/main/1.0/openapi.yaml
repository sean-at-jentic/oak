  /v1/apps/accesstokens:
    post:
      summary: Authenticate with the API.
      description: >-
        This endpoint is needed to generate your access token. Access to the API
        is by Bearer Access Tokens. These are valid for 15 minutes. You can have
        multiple Access Tokens active at the same time if needed. See the [Guide
        to Authentication](/docs/authentication) for full details.
      tags:
        - Authentication
      operationId: authenticate
      security: []
      requestBody:
        required: true
        description: Authentication data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticationData'
      responses:
        '201':
          description: Access token created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessToken'
        '400':
          description: >-
            An error has occured. Any 403 errors usually mean your access token
            is invalid or missing. For other errors, check the validity of your
            input, and if you are permitted to access this endpoint.
          content:
            application/json:
              schema:
                title: apiErrors
                type: object
                properties:
                  errors:
                    type: array
                    items:
